worker_processes 4;

events { worker_connections 1024; }

http {
  upstream example-app {
    least_conn;
    server example:8080 weight=10 max_fails=3 fail_timeout=30s;
    server 108.61.161.134:8080 weight=10 max_fails=3 fail_timeout=30s;
    server 45.77.29.141:8080 weight=10 max_fails=3 fail_timeout=30s;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://example-app;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
